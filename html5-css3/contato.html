<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Contato - Marcenaria Matarazo</title>
</head>
<body>

    <header>
        <div class="menu-container">
            <h1><img src="img/logo.png" alt="Logo da Marcenaria Matarazo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" 
            placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="65" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <label for="radio-email"><input type="radio" name="contato" 
                    value="email" id="radio-email" checked> Email</label>
               

                <label for="radio-telefone"><input type="radio" name="contato" 
                    value="telefone" id="radio-telefone"> Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato"
                     value="whatsapp" id="radio-whatsapp"> WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber 
                nossas novidades por email ?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>9h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>9h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>9h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>9h ~ 21h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-footer.png" alt="Logo da Marcenaria Matarazoo">
        <p class="copyright">&copy: Copyright Marcenaria Matarazo - 2021</p>
    </footer>

</body>
</html>
